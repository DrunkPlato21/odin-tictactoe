<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Odin Project</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="game.js" defer></script>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
 <div id="gameboard">   

    <!-- HTML for the start game form -->

            <div class="cell" col="0" row="0"></div>
            <div class="cell" col="1" row="0"></div>
            <div class="cell" col="2" row="0"></div>
        
            <div class="cell" col="0" row="1"></div>
            <div class="cell" col="1" row="1"></div>
            <div class="cell" col="2" row="1"></div>   

            <div class="cell" col="0" row="2"></div>
            <div class="cell" col="1" row="2"></div>
            <div class="cell" col="2" row="2"></div>

</div>

<!-- HTML for the start game form -->
<div class="start-form">
    <form>
      <h1 id="enter-name-title">Enter Your Names</h1>
      <div class="input-group">
        <p class="label">Player 1:</p> <input type="text" name="player1" />
        <p class="label">Player 2:</p> <input type="text" name="player2" />
      </div>
      <input type="submit" value="Start game" />
    </form>
  </div>
  
<footer>The Odin Project</footer>
</body>
</html>
